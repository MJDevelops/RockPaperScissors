<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <script src="index.js" defer></script>
        <title>Rock Paper Scissorz 2.0</title>
    </head>
    <body>
        <div class="hcontainer">
            <h1 class="header">Rock Paper Scissorz 2.0</h1>
            <button class="aboutbtn">About</button>
        </div>
        <div class="maindiv">
            <h3 class="optionshead">Your Options:</h3>
            <div class="imgdiv">
                <div class="imgcont1">
                    <button class="rockopt">
                        <img src="images/fistemoji.png" alt="Fist Emoji">
                    </button>
                    <p>Rock (Oh you wanna fight?!)</p>
                </div>
                <div class="imgcont2">
                    <button class="paperopt">
                        <img src="images/openhand.png" alt="Yellow Open Hand Emoji">
                    </button>
                    <p>Paper (That's cute)</p>
                </div>
                <div class="imgcont3">
                    <button class="scissorsopt">
                        <img src="images/peacehand.png" alt="Peacehand Emoji">
                    </button>
                    <p>Scissorz (You're that guy, huh?)</p>
                </div>
            </div>
        </div>
        <div class="footerbottom">
            <footer>Copyright &#169; The Odin Project </footer>
        </div>
    </body>
</html>
